<mat-card class="card mat-elevation-z4">
  <ng-container *ngIf="book$ | async as book; else loadingOrError">
    <mat-card-title>Book</mat-card-title>
    <mat-card-content>
      <table>
        <tr>
          <th>ID</th>
          <td>{{ book.id }}</td>
        </tr>
        <tr>
          <th>Title</th>
          <td>{{ book.title }}</td>
        </tr>
        <tr>
          <th>Author</th>
          <td>{{ book.author }}</td>
        </tr>
        <tr>
          <th>Year</th>
          <td>{{ book.year }}</td>
        </tr>
        <tr>
          <th>Genre</th>
          <td>{{ book.genre }}</td>
        </tr>
        <tr>
          <th>Added</th>
          <td>{{ book.added }}</td>
        </tr>
        <tr>
          <th>Checkout count</th>
          <td>{{ book.checkOutCount }}</td>
        </tr>
        <tr>
          <th>Status</th>
          <td>{{ book.status }}</td>
        </tr>
        <tr>
          <th>Due date</th>
          <td>{{ book.dueDate }}</td>
        </tr>
        <tr>
          <th>Comment</th>
          <td>
            {{ book.comment }}
          </td>
        </tr>
      </table>
    </mat-card-content>
  </ng-container>

  <!--
    Reference: https://codinglatte.com/posts/angular/angular-async-pipe-handle-errors/
    I decided to show message from Error instead of leaving spinner to stay indefinitely and confuse a user.
   -->
  <ng-template #loadingOrError>
    <ng-container *ngIf="error; else loading">
      <div class="alert">
        {{ error.message }}
      </div>
    </ng-container>

    <ng-template #loading>
      <div class="spinner-modal">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </ng-template>
</mat-card>
