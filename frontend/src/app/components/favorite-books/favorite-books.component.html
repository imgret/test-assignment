<mat-card class="mat-elevation-z0">
  <mat-card-title>Favorite books</mat-card-title>
  <mat-card-content>
    <app-mat-books-table
      [dataSource]="dataSource"
      [length]="booksCount"
      [pageSize]="pageSize"
      (onRowClick)="openBookDetails($event)"
    ></app-mat-books-table>
  </mat-card-content>
</mat-card>
