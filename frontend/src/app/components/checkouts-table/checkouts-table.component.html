<mat-card class="mat-elevation-z0">
  <mat-card-title>Checkouts</mat-card-title>
  <mat-card-content>
    <app-mat-checkouts-table
      [dataSource]="dataSource"
      [length]="checkoutsCount"
      [pageSize]="20"
      [loading]="isLoadingCheckouts"
      (onRowClick)="openCheckoutDetails($event)"
    ></app-mat-checkouts-table>
  </mat-card-content>
</mat-card>
